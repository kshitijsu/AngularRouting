<div class="container">
  <h3>Display Items</h3>
  <table class="table table-bordered">
    <tr class="bg-light">
      <th>Id</th>
      <th>Name</th>
      <th>Status</th>
    </tr>
    <tr class="bg-light" *ngFor="let item of itemList">
      <td>
        <a
          [routerLink]="[
            '/details',
            item.id,
            item.name,
            item.status,
            item.desc
          ]"
        >
          {{ item.id }}
        </a>
      </td>
      <td>
        {{ item.name }}
      </td>
      <td>{{ item.status }}</td>
    </tr>
  </table>
</div>
